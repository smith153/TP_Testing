name: CI Tests

on:
  push:
    branches: [ main, master, dev_test_*, feature/* ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Allow manual triggering

jobs:
  test:
    name: Test on ${{ matrix.os }} with Perl ${{ matrix.perl }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          # Add FreeBSD using the FreeBSD GitHub Action
          - os: ubuntu-latest
            freebsd: true

    steps:
    - uses: actions/checkout@v3

    # Handle FreeBSD separately using a virtual environment
    - name: Test on FreeBSD
      if: ${{ matrix.freebsd }}
      uses: vmactions/freebsd-vm@v0
      with:
        usesh: true
        prepare: |
          pkg install -y perl5 p5-App-cpanminus
        run: |
          perl -V
          perl Makefile.PL
          make
          make test

    # Regular OS testing path
    - name: Set up Perl
      if: ${{ !matrix.freebsd }}
      uses: shogo82148/actions-setup-perl@v1
      with:
        perl-version: 'latest'

    - name: Show Perl version
      if: ${{ !matrix.freebsd }}
      run: perl -V

    - name: Install dependencies
      if: ${{ !matrix.freebsd }}
      run: |
        cpanm --installdeps --notest .
        
    - name: Build and test
      if: ${{ !matrix.freebsd }}
      run: |
        perl Makefile.PL
        make
        make test
